<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div>
        <div id="toast"></div>

        <div>
            <div onclick="showSuccessToast();" class="btn btn--success">Success</div>
            <div onclick="showErrorToast();" class="btn btn--danger">Error</div>

        </div>
    </div>

    <script>
        function toast({
            title = '',
            message = '',
            type = 'info',
            duration = 3000
        }) {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');

                // auto remove toast
                const autoRemoveID = setTimeout (function() {
                    main.removeChild(toast);
                }, duration + 1000);

                //remove on click
                toast.onclick = function(e) {
                    if (e.target.closest('.toast__close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemoveID);
                    }
                }

                const icons = {
                    success: 'fa-solid fa-circle-check',
                    info: 'fa-solid fa-circle-info',
                    warning: 'fa-solid fa-triangle-exclamation',
                    error: 'fa-solid fa-circle-xmark',
                };
                const icon = icons[type];
                const delay = (duration / 1000).toFixed(2);

                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `slideInLeft ease .3s, fadeOut linear 1s ${delay}s forwards`;
                toast.innerHTML = `
                    <div class="toast__icon">
                    <i class="${icon}"></i>
             </div>
                <div class="toast__body">
                    <div class="toast__title">${title}</div>
                    <p class="toast__msg">${message}</p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                    `;
                main.appendChild(toast);

                
            }
        }

        toast({
            title: 'Success',
            message: 'Bạn đã đăng ký thành công dịch vụ chùi đít',
            type: 'info',
            duration: 3000
        })

        function showSuccessToast () {
            toast({
            title: 'Success',
            message: 'Bạn đã đăng ký thành công dịch vụ chùi đít',
            type: 'success',
            duration: 3000
        })
        }
        function showErrorToast () {
            toast({
            title: 'Error',
            message: 'Có lỗi xảy ra, bạn phải để cứt dính đầy đít thôi',
            type: 'error',
            duration: 3000
        })
        }
    </script>



</body>

</html>
